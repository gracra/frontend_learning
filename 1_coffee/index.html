<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Магазин CoffeeTime</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CoffeeTime</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Меню</a>
            <a href="#">Контакты</a>
        </nav>
    </header>

    <main>
        <section class="product">
            <img src="coffee.jpg" alt="Кофе латте">
            <div class="info">
                <h2>Латте</h2>
                <p>Супер милый и нежный кофе с молоком и лёгкой пенкой.</p>
                <button>Заказать</button>
            </div>
        </section>
        <section class="product">
            <img src="raf.jpg" alt="Кофе раф">
            <div class="info">
                <h2>Раф</h2>
                <p>Воздушное, ванильно-сливочное облако удовольствия.</p>
                <button>Заказать</button>
            </div>
        </section>
        <section class="product">
            <img src="kap.jpg" alt="Кофе капучино">
            <div class="info">
                <h2>Капучино</h2>
                <p>Чашка сливочной нежности с бодрящей ноткой кофе.</p>
                <button>Заказать</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 CoffeeTime</p>
    </footer>
</body>

</html>
